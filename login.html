<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
      <div class="auth__container">
        <div class="auth__container--left">
          <img src="./assets/images/office-desk.png" alt="office desk" />
        </div>

        <div class="auth__container--right">
          <div>
            <h2>Welcome Back...</h2>
            <p>Log in to continue</p>
            <form id="form" action="./index.html">

              <div class="inputControl">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="example@gmail.com" />
                <div class="error__container">
                  <div class="err">
                    <img src="./assets/images/exclamation.png" alt="" class="exclamation" id="exclamation">
                    <div class="error" id="error">Email is required</div>
                  </div>
                </div>
              </div>

              <div class="inputControl">
                <label for="password">Password</label>
                <div class="input">
                  <input id="password" name="password" type="password" />
                  <img src="./assets/images/eye-fill.svg" alt="" id="show" class="eye">
                  <img src="./assets/images/eye-slash-fill.svg" id="hide" alt="" class="eye-slash">
                </div>
                <div class="error__container">
                  <div class="err">
                    <img src="./assets/images/exclamation.png" alt="" class="exclamation" id="exclamation-2">
                    <div class="error" id="error-2">Password is required</div>
                  </div>
                  <div class="forgotPassword">
                    <a href="./password.html">Forgot Password?</a>
                  </div>
                </div>
              </div>

              <div class="terms__and__conditions">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <small
                  >I agree to the TERMS OF SERVICE and PRIVACY POLICY</small
                >
              </div>

              <div class="buttons__row">
                <button id="submit" type="submit">Log In</button>

                <strong class="or">or</strong>

                <button id="google">
                    <img src="./assets/images/google-icon.png" alt="google-icon" width="25px" height="25px">
                    <span>Continue with Google</span> 
                </button>

                <small
                  >Don't have an account yet?<a href="signup.html">Register Here</a></small
                >
              </div>
            </form>
          </div>
      </div>
    </div>

  </body>
</html>
