<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Forgot Password</title>
  </head>
  <body>
      <div class="auth__container">
        <div class="auth__container--left">
          <img src="./assets/images/forgotpwd.png" alt="office desk" class="office-desk" />
        </div>

        <div class="auth__container--right">
          <div>
            <h2>Forgotten your Password?</h2>
            <p>Follow these steps to reset your Password</p>
            <form id="form" action="">

              <div class="inputControl" id="control">
                <label for="email">Enter your Account E-mail</label>
                <input id="email" name="email" type="text" placeholder="example@gmail.com" />
                <div class="error"></div>
              </div>

              <div class="buttons__row">
                <button id="reset"  type="submit">Send Reset Link</button>
              </div>

              <div class="buttons__row">
                <button id="pwd" type="submit"><a href="login.html">Back</a></button>
              </div>

            </form>
          </div>
       </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
